<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-4 Practise</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Module-4 Practise</h1>
    </header>
    <div>
        <form action="">
            <label for="picsearch">Search Your Image here: </label>
            <input type="search" name="picsearch" id="dori">
            <input type="submit">
        </form>
        <img height="300px" width="300px" src="./assets/food.jpg" alt="Khaibo" id="food"><br>
        <a href="https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_search" target="_blank">Fore more Click Here</a>
    </div>
    <div>
        <h3>Feedback Form</h3>
        <form action="">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name"><br>
            <label for="date">Date:</label><br>
            <input type="date" name="date" id="date"><br><br>
            <label for="comment">Comment:</label><br>
            <textarea name="comment" id="" cols="30" rows="10"></textarea><br>
            <input type="submit" value="submit">
        </form>

    </div>
    <div>
        <h1>Table Tennis Tournament</h1>
        <table>
            <caption>Tournament Schedule and Results</caption>
            <thead>
                <tr>
                    <th>Round 1</th>
                    <th>PlayerA</th>
                    <th>PlayerB</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match2</td>
                    <td>Mark </td>
                    <td>Sarah</td>
                </tr>
                <tr class="table-header">
                    <td>Round2</td>
                    <td>PlayerC</td>
                    <td>PlayerD</td>
                </tr>
                <tr>
                    <td>Match3</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td>Match4</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr class="table-header">
                    <td>Final</td>
                    <td>Winner of Match3</td>
                    <td>Winner of Match4</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
